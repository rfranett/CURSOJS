<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função desparar crik</title><style>
        div#area {
            font: normal 22pt arial;
            background-color: rgb(9, 128, 15);
            color: black;
            width: 200px;
            line-height: 200px;
            text-align: center;

        } 
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
         interaja . já.
    </div>

  <script>
    var a = window.document.getElementById('area')// obj do lado de fora rouba memoria.*/

      function clicar() {
       // var a = window.document.getElementById("area")forma dentro da funcao certa!!!*/
        a.innerText = 'clicou!'
        a.style.background = 'red'       
    }
    function entrar() {
        a.innerText = 'entrou!!'
    }
    function sair() {
        a.innerText ='saiu'
        a.style.background = 'green'
    }
  </script>    
</body>
</html>
