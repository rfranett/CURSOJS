<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de multas</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do  veiculo: <input type="number" name="txtvel" id="txtvel"> KM/hs
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div><script>
        var txtv = window.document.querySelector('input#txtvel')
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML =`<p>sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 65) {
                res.innerHTML += `<p> Voçê está sendo <strong>MULTADO.</strong> !</p>`
            }
            res.innerHTML += `<p>Dirija semple com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
